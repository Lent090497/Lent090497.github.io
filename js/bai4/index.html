<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/canvasjs.min.js"></script>
	<script type="text/javascript">
		window.onload= function(){
			var chart=new CanvasJS.Chart("chart",{
				chart.depth3D=20,
				chart.angle=30,
				title:{
					text:"Pie Chart",
				},
				data:[
				{
					type:"pie",
					startAngle: 280,
					dataPoints:[
						{label: "unsucces 20%",y:20},
						{label:"success 80%",y:80},
					]
				}
				]
			});
			chart.render();
		}
	</script>
</head>
<body>
	<div id="chart"></div>
</body>
</html>
