			</div>
			<div class="content__1">
				<div class="input__info">
					<div class="info">
						<p class="note">必須</p>
						<p class="content__title">メールアドレス</p>
					</div>
					<input type="text" placeholder="例:abc@def.jp" class="input__1">
				</div>
				<div class="input__info">
					<div class="info">
						<p class="note">必須</p>
						<p class="content__title">メールアドレス（確認用）</p>

				</div>
				<div class="input__info">

						<p class="note">必須</p>
						<p class="content__title">お名前(全角カタカナ)</p>
					</div>
					<div class="input">
						<div class="input__left">
							<p>姓</p>
							<input type="text" placeholder="例：ヤマダ" class="input__2">
						</div>
						<div class="input__right">
							<p>名</p>
							<input type="text" placeholder="例：タロウ" class="input__2">
						</div>
					</div>
				</div>
				<div class="input__info">
					<div class="info">
						<p class="note">必須</p>
						<p class="content__title">生年月日</p>
					</div>
					<form method="post">
						<select name="dropdown">
							<option value="1">選択してください</option>
							<option value="2">2000</option>
							<option value="3">3</option>
							<option value="3">4</option>
							<option value="3">5</option>
							<option value="3">6</option>
							<option value="3">6</option>

							<option value="1">選択してください</option>
							<option value="2">2000</option>

							<option value="3">5</option>
							<option value="3">6</option>
							<option value="3">6</option>
						</select><span class="span2">年</span>

				</div>
				<a href="#"><div class="btn__select">
					<p>座席選択へ進む</p>
				</div></a>
				<a href="#"><div class="btn__return">
					<img src="assets/images/icon_home.png">
					<p>ホームページTOP</p>
				</div></a>
