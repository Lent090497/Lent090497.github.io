<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="jquery/script.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="arrow">
				<a href="#"><img src="image/arrow_l_off.png" id="prev"></a>
			</div>
			<div class="slide">
				<img src="image/item_01.png" alt="item_01" stt="0">
				<img src="image/item_02.png" style="display: none;" stt="1" >
				<img src="image/item_03.png" style="display: none;" stt="2">
				<img src="image/item_04.png" style="display: none;" stt="3">
				<img src="image/item_05.png" style="display: none;" stt="4">
			</div>
			<div class="arrow">
				<a href="#"><img src="image/arrow_r_off.png" id="next"></a>
			</div>
		</div>
		<ul>
			<li class="active"><a href="#"><img src="image/item_navi_01.png" stt="0"></a></li>
			<li><a href="#"><img src="image/item_navi_02.png"
			stt="1"></a></li>
			<li><a href="#"><img src="image/item_navi_03.png" stt="2"></a></li>
			<li><a href="#"><img src="image/item_navi_04.png" stt="3"></a></li>
			<li><a href="#"><img src="image/item_navi_05.png" stt="4"></a></li>
		</ul>
	</div>
</body>
</html>
